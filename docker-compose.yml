version: "3.8"

services:
  honeypot-api:
    build: .
    container_name: honeypot-agent
    ports:
      - "3000:3000"

    environment:
      - API_KEY=HONEY-POT-SECURE-KEY

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
